ernadoo_phpbbdirectory_ajax_date_controller:
    path: /directory/ajax_get_date
    defaults: { _controller: ernadoo.phpbbdirectory.controller.categories:return_date }

ernadoo_phpbbdirectory_ajax_slug_controller:
